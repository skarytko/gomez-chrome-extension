<html>
<head>
	<title>Dynatrace Extension Options</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen, projection">
	<link rel="stylesheet" href="css/options.css" type="text/css" media="screen, projection">
</head>
<body>
	<div id="main" class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h1><img src="img/APM_GreenLogo.png" />Options</h1>
					</div>
					<div class="panel-body">
						<h3>
							<span>Manage Accounts</span>
							<button id="btnNewAccount" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus"></span>&nbsp;Add</button>
						</h3>
						<table id="accountsList" class="table table-striped">
							<thead>
								<tr>
									<th>Label/Name</th>
									<th>Username</th>
									<th>Password</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
					<div id="actionBar" class="panel-footer">
						<button id="btnSave" class="btn btn-primary">Save</button>
						<button id="btnShowOptionsJSON" class="btn btn-link" data-toggle="modal" data-target="#modal">Import/Export</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="modal" class="modal">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Import/Export Options</h4>
	      </div>
	      <div class="modal-body">
					<h4>Instructions:</h4>
					<p>
						To Export: Copy  and paste the JSON text to file.<br />
						To Import: Copy JSON text from file, and paste into textbox.  Click Import/Update button.
				
						(Remember to hit save when you are done.)
					</p>
			
					<textarea id="txtOptionsJSON" class="form-control"></textarea>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary btn-import">Import</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<!-- Scripts -->
	<script type="text/javascript" src="js/vendor/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
